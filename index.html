<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon.jpg">
    <title>Te amo</title>
    <style>
        * {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .box {
            position: relative;
            width: 80%;
            height: 200px;
            background-color: white;
            margin: 0 auto;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
        }

        #si {
            background-color: rgb(195, 93, 247);
            color: white;
            border-color: blueviolet;
            margin: 0 10px;
            left: 5%;
            top: 5%;
            position: absolute;
        }

        #no {
            position: absolute;
            background-color: red;
            border-color: brown;
            color: white;
            left: 30%;
            top: 5%;
        }

        .img-perros {
            width: 250px;
            margin: 0 auto;
        }

        .img-peli {
            width: 250px;
            margin: 0 auto;
        }

        img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        body {
            margin: 0 auto;
            width: 90%;
            background-image: url("https://static.vecteezy.com/system/resources/previews/002/701/701/non_2x/light-purple-background-with-rectangles-colorful-illustration-with-gradient-rectangles-and-squares-pattern-for-websites-landing-pages-vector.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }

        button {
            border-radius: 5px;
            border: 1px solid black;
            width: 45px;
            height: 30px;
            font-size: 18px;
        }

        h2 {
            color: rgb(57, 15, 96);
        }
    </style>
</head>

<body>
    <h2>Mi amorcito y yo</h2>
    <div class="img-perros">
        <img src="https://www.okchicas.com/wp-content/uploads/2017/04/cachorros-que-se-comprometieron-9.jpg">
    </div>
    <h2>viendo</h2>
    <div class="img-peli">
        <img src="https://www.bfdistribution.cl/wp-content/uploads/2023/12/Baja-LSDLN-360x618.jpg">
    </div>

    <h2>por fis</h2>

    <div class="box">
        <button id="si">Si</button>
        <button id="no">No</button>
    </div>
</body>

</html>

<script>
    let btnSi = document.getElementById("si");
    let btnNo = document.getElementById("no");

    // `min` ser√° incluido y `max` excluido
    function getRandomInt(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min) + min);
    }

    function moverNo() {
        btnNo.style.top = (getRandomInt(20, 81)) + "%";
        btnNo.style.left = (getRandomInt(5, 81)) + "%";
    }

    btnNo.addEventListener("mouseenter", moverNo);

    btnNo.addEventListener("click", moverNo);

    btnSi.addEventListener("click", function () {
        window.location = "/Amorcito/teamo.html"
    });

</script>
